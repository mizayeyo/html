<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .bg-custom-gray {
        background-color: #eeecec; /* 원하는 회색의 색상 코드 */
      }
    </style>
  </head>
  <body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">page1</a></li>
        <li class="breadcrumb-item"><a href="#">page2</a></li>
        <li class="breadcrumb-item active" aria-current="page">Default</li>
      </ol>
    </nav>
      <div class="container text-left">
        <p class="fw-bolder fs-3">CODE</p></div>
      <div class="container text-left">
        <div class="row bg-custom-gray">
          <p class="fw-bolder fs-5">기본정보</p></div> 
        </div>
    <div class="container text-left">
      <div class="col-12 d-flex align-items-center py-2">
        <div class="col" >
          <label for="codegroup">코드그룹</label>
          <br>
          <select id="codegroup" style="width:220px;">
          <option>선택하세요</option>
          <option>Group1</option>
          <option>Group2</option>
        </select>
      </div>
    </div>
    </div>
    <div class="container text-left">
      <div class="col-6 d-flex align-items-center py-2">
        <div class="col" >
          <label for="code1">코드 *</label>
          <br>
          <input type="text" id="code" style="width: 220px;" placeholder="자동생성" disabled>
      </div>
        <div class="col" >
          <label for="code_another">코드 (ANOTHER)</label>
          <br>
          <input type="text" id="code_another" style="width:220px;" placeholder="영대소문자, 숫자">
        </div>
        <div class="col" >
          <label for="code_name">코드 이름</label>
          <br>
          <input type="text" id="code_name" style="width:220px;" placeholder="한글, 영대소문자, 숫자">
        </div>
        <div class="col" >
          <label for="code_nameEng">코드 이름 (영문)</label>
          <br>
          <input type="text" id="code_nameEng" style="width:220px;" placeholder="영대소문자, 숫자">
      </div>

       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
