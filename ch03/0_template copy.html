<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .breadcrumb {
      margin-top: 20px;
      margin-left: 50px;
    }
    .form-header {
      margin-top: -10px;
      font-size: 25px;
      text-align: left;
      margin-left: -10px;
    }
    .card {
      width: 100%;
    }
  </style>
</head>
<body>
  <nav aria-label="breadcrumb" class="custom-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Page 1</a></li>
      <li class="breadcrumb-item"><a href="#">Page 2</a></li>
      <li class="breadcrumb-item active" aria-current="page">Default</li>
    </ol>
  </nav>
  <div class="container text-left">
    <p class="fw-bolder form-header">Code</p>
    <div class="card">
      <div class="card-header">
        기본정보
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="codegroup" class="form-label">코드그룹 *</label>
            <select id="codegroup" class="form-select" aria-label="코드그룹 선택">
              <option selected>선택하세요</option>
              <option value="Group1">Group1</option>
              <option value="Group2">Group2</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="code" class="form-label">코드 *</label>
            <input type="text" class="form-control" id="code" value="자동생성" readonly>
          </div>
          <div class="mb-3">
            <label for="codeName" class="form-label">코드 이름 *</label>
            <input type="text" class="form-control" id="codeName" placeholder="한글, 영대소문자, 숫자">
          </div>
          <div class="mb-3">
            <label for="codeNameEng" class="form-label">코드 이름 (영문)</label>
            <input type="text" class="form-control" id="codeNameEng" placeholder="영대소문자, 숫자">
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">사용여부 *</label>
            <select id="status" class="form-select" aria-label="사용여부 선택">
              <option selected>사용</option>
              <option value="NotUsed">사용 안함</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="order" class="form-label">순서 *</label>
            <input type="number" class="form-control" id="order">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">설명</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="language1" class="form-label">다국어1</label>
            <input type="text" class="form-control" id="language1">
          </div>
          <div class="mb-3">
            <label for="language2" class="form-label">다국어2</label>
            <input type="text" class="form-control" id="language2">
          </div>
          <div class="mb-3">
            <label for="language3" class="form-label">다국어3</label>
            <input type="text" class="form-control" id="language3">
          </div>
          <div class="mb-3">
            <label for="language4" class="form-label">다국어4</label>
            <input type="text" class="form-control" id="language4">
          </div>
          <button type="submit" class="btn btn-primary">저장</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+5qBymZl+6H8vmtGtPsf0kCw4IM+I" crossorigin="anonymous"></script>
</body>
</html>
