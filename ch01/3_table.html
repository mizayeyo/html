<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        table, th, td{
            border: 1px solid black;
            border-collapse:collapse;
        }

        th, td {
            padding: 10px;
        }
    </style>

</head>
<body>
    <table>
        <thead>
            <th style="width:100px; height:20px;">1111</th>
            <th>1111</th>
            <th>1111</th>
        </thead>
    
    <tbody>
        <tr>
            <td>2222</td>
            <td>2222</td>
            <td>2222</td>
        </tr>

    </tbody>
    </table>

    <hr>


    <table>
        <tr>
            <th rowspan="2">1</th>
            <th>2</th>
            <th>3</th>
        </tr>
    
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
</table>
</body>
</html>
