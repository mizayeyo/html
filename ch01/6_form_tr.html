<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <hr>
        <table>
            <thead>
                <tr>
                    <td style="padding-right: 100px;">회원구분*</td>
                    <td style="padding-right: 20px;"><input type="radio">개인회원</td>
                    <td style="padding-right: 20px;"><input type="radio">사업자회원</td>
                    <td style="padding-right: 20px;"><input type="radio">외국인회원(foreigner)</td>
                </tr>
            </thead>
        </table>
        <hr>
        <table>
            <tr>
                <td>
                    <label for="username" style="margin-right: 120px;">아이디*</label>
                    <input type="text" id="username"> <font size="2">(영문소문자/숫자, 4~16자)</font></td>
            <tr>
                    <td>
                    <label for="password" style="margin-right: 103px;">비밀번호*</label>
                    <input type="password" id="password"> <font size="2">(영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~16자)</font></td>
                
            </tr>
            <tr>
                <td>
                <label for="password_confirm" style="margin-right: 65px;">비밀번호 확인*</label>
                <input type="password" id="password_confirm"></td>
             </tr>
            <tr>
                <td>
                <label for="name" style="margin-right: 135px;">이름*</label>
                <input type="text" id="name"></td>
            </tr>
            <tr>
                <td>
                <label for="phone" style="margin-right: 103px;">휴대전화*</label>
                <select id="phone">
                <option>010</option>
                <option>011</option>
                <option>016</option>
                <option>017</option>
                <option>018</option>
                <option>019</option>
           </select>
                - <input type="text" id="phone_number1" maxlength="1" size="5"> -
                <input type="text" id="phone_number2" maxlength="1" size="5">
            </td>
            </tr>
            <tr>
                <td>
                <label for="email" style="margin-right:118px;">이메일*</label>
                <input type="text" id="email"></td>
            </tr>
            <tr>
                <td>
                <label for="email_check" style="margin-right:48px; margin-top:48px;">이메일 수신여부*</label>
                <input type="button" id="email_check" style="width: 8px; height: 15px;">  동의함
                <div style="font-size: 12px; margin-left: 178px; margin-top: 4px;">쇼핑몰에서 제공하는 유익한 이벤트 소식을 이메일로 받으실 수 있습니다.</div>
                </td>
            </tr>
        </table>
       
    </form>
</body>
</html>
