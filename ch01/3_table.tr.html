<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
      table, th, td{
        border:1px solid black;
        border-collapse:collapse;
      }


    </style>

</head>
<body>
    <table>
        <thead>
            <th style="width:600px;height:20px;">제목</th>
            <th style="width:100px;height:20px;">작성자</th>
            <th style="width:100px;height:20px;">작성일</th>
            <th style="width:100px;height:20px;">조회</th>
        </thead>

        <tbody>
            <tr>
                <td>하늘산의 사주간명 정확도는 어느정도일까요?</td>
                <td>하늘산</td>
                <td>10:45</td>
                <td>287</td>
            </tr>
            <tr>
                <td>서로 맞지 않는 커플일까요?</td>
                <td>가오리만세</td>
                <td>10:55</td>
                <td>17</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
