<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form method="post" action="" enctype="">
    <div class="col-12">
        <label for="yourName" class="form-label">이름</label>
        <br>
        <input type="text" name="name" class="form-control" id="yourName" required>
    </div>
    <div class="col-12">
        <label for="id" class="form-label">아이디</label>
        <br>
        <input type="text" name="id" class="form-control" id="id" required>
        
      </div>

      <div class="col-12">
        <label for="password" class="form-label">패스워드</label>
        <br>
        <input type="password" name="password" class="form-control" id="password" required>
        
      </div>
      <div class="col-12">
        <label for="password_check" class="form-label">패스워드확인</label>
        <br>
        <input type="password" name="password_check" class="form-control" id="password_check" required>
        
      </div>

      <div class="col-12">
        <label for="birthday" class="form-label">생년월일</label>
        <br>
        <input type="date" name="birthday" class="form-control" id="birthday" required>
        
      </div>
      <div class="col-12">
      <label for="gender">성별</label>
        <br>
                    <select id="gender">
                    <option>남</option>
                    <option>녀</option>
                  </select>
       </div>
       </form>
</body>
</html>
